<div class="cnt-princ">
  <div class="cnt-dates">
    <div class="login-wrapper">
      <!-- Aquí mostramos la foto del otro pet -->
      <img
        *ngIf="getOtherPetEntry()?.photo?.photoUrl"
        [src]="getOtherPetEntry()?.photo?.photoUrl"
        alt="Other Pet photo"
        class="img-objective"
      />
      <!-- Aquí mostramos la foto de la mascota actual -->
      <img *ngIf="currentPetPhotoUrl" [src]="currentPetPhotoUrl" alt="Current Pet photo" class="img-objective" />
    </div>
  </div>

  <div class="cnt-title">
    <h1>¡Es un Furry Match para {{ currentPetName }}!</h1>

    <p>Comenzá una conversación para conocer a su dueño.</p>
  </div>
  <div>
    <button (click)="toChatSection()" class="btn btn-blue">
      <span>¡Decir hola!</span>
    </button>

    <button (click)="backToFilters()" class="btn btn-palid-orange">
      <span>Seguir buscando</span>
    </button>
  </div>
</div>
