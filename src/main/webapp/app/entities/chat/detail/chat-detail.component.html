<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="chat">
      <h2 data-cy="chatDetailsHeading"><span jhiTranslate="furryMatchApp.chat.detail.title">Chat</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ chat.id }}</span>
        </dd>
        <dt><span jhiTranslate="furryMatchApp.chat.dateChat">Date Chat</span></dt>
        <dd>
          <span>{{ chat.dateChat | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="furryMatchApp.chat.message">Message</span></dt>
        <dd>
          <span>{{ chat.message }}</span>
        </dd>
        <dt><span jhiTranslate="furryMatchApp.chat.stateChat">State Chat</span></dt>
        <dd>
          <span>{{ chat.stateChat }}</span>
        </dd>
        <dt><span jhiTranslate="furryMatchApp.chat.match">Match</span></dt>
        <dd>
          <div *ngIf="chat.match">
            <a [routerLink]="['/match', chat.match.id, 'view']">{{ chat.match.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/chat', chat.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
